<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculadora">
        <div id="imagen"><img src="img/Cinnamoroll.png"></div>
        <div class="pantalla">0</div>
        <button type="button" id="encender" class="boton">ON / CE</button>
        <button type="button" id="borrar" class="boton">‚Üê</button>
        <button type="button" id="division" class="boton">/</button>
        <button type="button" class="boton">7</button>
        <button type="button" class="boton">8</button>
        <button type="button" class="boton">9</button>
        <button type="button" id="multiplicacion" class="boton">*</button>
        <button type="button" class="boton">4</button>
        <button type="button" class="boton">5</button>
        <button type="button" class="boton">6</button>
        <button type="button" id="resta" class="boton">-</button>
        <button type="button" class="boton">1</button>
        <button type="button" class="boton">2</button>
        <button type="button" class="boton">3</button>
        <button type="button" id="suma" class="boton">+</button>
        <button type="button" class="boton">0</button>
        <button type="button" class="boton">.</button>
        <button type="button" id="resultado" class="boton">=</button>
    </div>
<script src="app.js"></script>
</body>
</html>
